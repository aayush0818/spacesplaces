<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preload" href="/src/assets/hero-interior.jpg" as="image" type="image/jpeg" />

    <link rel="prefetch" href="/src/assets/bedroom-project.jpg" />

    <style>

      body { margin: 0; font-family: system-ui, sans-serif; }
